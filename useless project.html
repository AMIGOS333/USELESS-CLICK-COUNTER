<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Useless Typing Counter</title>
  <style>
    body {
  background: url('fire.jpg') no-repeat center center fixed;
  background-size: cover; /* Makes the fire fill the whole screen */
  color: #060720;
  font-family: "Bangers";
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}



    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      font-family: "Paradiso";
    }

    #counter {
      font-size: 4em;
      font-weight: bold;
      font-style: italic;

      color: #00ffcc;
      text-shadow: 0 0 10px #040303;
      margin-bottom: 20px;
    }

    textarea {
      width: 60%;
      height: 150px;
      font-size: 1.5em;
      padding: 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #febc5f;
      color: #0a0a07;
      resize: none;
      box-shadow: 0 0 15px rgba(0, 1, 1, 0.3);
      margin-bottom: 20px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      color: #fff;
      font-size: 2em;
      z-index: 999;
      animation: popup s ease-in-out forwards;
      text-align: center;
      max-width: 70%;
      box-shadow: 0 0 20px #00ffcc;
    }

    @keyframes popup {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      20% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
    }

    button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }

    button:hover {
      background-color: #00ddb3;
    }

  </style>     
</head>
<body>

  <h1>Useless Typing Counter</h1>
  <div id="counter">Characters: 0 | Words: 0</div>
  <textarea id="useless-text" placeholder="Start typing your meaning less work...." oninput="trackInput()" onkeydown="playTypingSound()"></textarea>


  <!-- Sound Effects -->
  <!-- <audio id="type-sound" src="html/bomb-dropping-101151.mp3" preload="auto"></audio> -->
  <audio id="popup-sound" src="./pop.mp3.wav" preload="auto"></audio>

  <script>
    let lastWordPopup = 0;

    const darkHumorQuotes = [
      "Every word you type brings you closer to madness.",
      "Still typing? Thatâ€™s cute.",
      "Einstein would be proud... or horrified.",
      "Youâ€™ve written more than your rÃ©sumÃ©.",
      "This is the digital equivalent of yelling into the void.",
      "These words will be read by absolutely no one.",
      "Somewhere, a neuron just died reading this.",
      "This is peak productivityâ€¦ in an alternate reality.",
      "You're writing, but are you really saying anything?",
      "This textbox has seen more action than your social life."
    ];

    const charMilestones = {
      1: "You typed your first character. Start of something... useless.",
      10: "Ten characters in. Still means nothing.",
      100: "100 characters. Shakespeare is quaking.",
      1000: "1,000? You might be broken.",
    };

    function getRandomQuote() {
      return darkHumorQuotes[Math.floor(Math.random() * darkHumorQuotes.length)];
    }

    function playTypingSound() {
      const sound = document.getElementById("type-sound");
      if (!sound.paused) {
        sound.pause();
        sound.currentTime = 0;
      }
      sound.play();
    }

    function playPopupSound() {
      const sound = document.getElementById("popup-sound");
      if (!sound.paused) {
        sound.pause();
        sound.currentTime = 0;
      }
      sound.play();
    }

    function showPopup(message) {
      const popup = document.createElement("div");
      popup.classList.add("popup");
      popup.innerText = message;
      document.body.appendChild(popup);
      playPopupSound();

      setTimeout(() => {
        popup.remove();
      }, 2000);
    }

    function trackInput() {
      const textarea = document.getElementById("useless-text");
      const text = textarea.value;

      const charCount = text.replace(/\s/g, "").length;
      const wordCount = text.trim().split(/\s+/).filter(word => word.match(/\w+/)).length;

      document.getElementById("counter").textContent = `Characters: ${charCount} | Words: ${wordCount}`;

      if (charMilestones[charCount]) {
        showPopup(charMilestones[charCount]);
      }

      if (wordCount > 0 && wordCount % 50 === 0 && wordCount !== lastWordPopup) {
        showPopup(`ðŸŽ‰ ${wordCount} words! ${getRandomQuote()}`);
        lastWordPopup = wordCount;
      }
    }

    function saveText() {
      const text = document.getElementById("useless-text").value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'useless-typing.txt';
      link.click();
    }
  </script>

</body>
</html>
